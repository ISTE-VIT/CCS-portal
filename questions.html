<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title></title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/questions.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <a href="www.istevit.in">
        <img
          src="./assets/img/logo.png"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>

    <div class="quiz_box">
      <div class="ques_number">
        <div class="question">
          Question
          <span class="question-count"></span>
        </div>
        <div class="timer_sec"></div>
      </div>

      <div>
        <div class="que_text container">
          <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="option_list">
          <!-- Here I've inserted options from JavaScript -->
          <div class="option">
            <span class="option_txt">
              <img class="option_alph" src="/assets/img/A.png" />
              <span class="optionA"></span>
            </span>
          </div>
          <div class="option">
            <span class="option_txt">
              <img class="option_alph" src="/assets/img/B.png" />
              <span class="optionB"></span>
            </span>
          </div>
          <div class="option">
            <span class="option_txt">
              <img class="option_alph" src="/assets/img/C.png" />
              <span class="optionC"></span>
            </span>
          </div>
          <div class="option">
            <span class="option_txt">
              <img class="option_alph" src="/assets/img/D.png" />
              <span class="optionD"></span>
            </span>
          </div>
        </div>
        <div class="subjective-answer container">
          <div class="row justify-content-center">
            <div class="col col-9">
              <textarea
                class="boxsizingBorder"
                name=""
                id=""
                rows="8"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- footer of Quiz Box -->
      <footer>
        <button class="end_button">End Test</button>
        <button class="next_btn" style="display: none;">Next Ques</button>
      </footer>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-functions.js"></script>
    <script src="./assets/js/firebase.js"></script>

    <script src="./assets/js/questions.js" charset="utf-8"></script>
  </body>
</html>
