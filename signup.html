<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      defer
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- Stylesheet for Custon CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CCS</title>
  </head>

  <body>
    <header id="header"></header>
    <script>
      $('#header').load('./navbar.html')
    </script>
    <div
      class="container col-11 col-lg-7 col-md-10 col-sm-10 p-4 pt-5 pb-5 mt-5 shadow-lg"
      style="background-color: white; border-bottom: 6px solid #40c0ff;"
    >
      <h4 style="padding-left: 30px;"><b>SIGN UP</b></h4>
      <br />

      <form id="signup-form">
        <div class="form-row">
          <div class="form-column pl-3 pr-3 pb-2 col-md-7">
            <div class="form-group col-md-10">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                required
              />
              <img id="icon" src="./assets/img/icon/person-fill.png" />
            </div>
            <div class="form-group col-md-10">
              <input
                type="text"
                class="form-control"
                id="registrationNumber"
                placeholder="Registration Number"
                pattern="20[A-Za-z]{3}[0-9]{4}"
                required
              />
              <img
                id="icon"
                src="./assets/img/icon/numeric.png"
                style="padding-top: 13px; padding-left: 10px;"
              />
            </div>
            <div class="form-group col-md-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="VIT GMail"
                pattern=".+2020@vitstudent.ac.in"
                required
              />

              <img id="icon" src="./assets/img/icon/email_round.png" />
            </div>
            <div class="form-group col-md-10">
              <input
                type="text"
                class="form-control"
                id="mobile"
                placeholder="Mobile Number (10 digits)"
                pattern="[0-9]{10}"
                required
              />
              <img
                id="icon"
                src="./assets/img/icon/mobile.png "
                style="padding-left: 14px;"
              />
            </div>

            <div class="form-group col-md-10">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
                minlength="6"
              />
              <img id="icon" src="./assets/img/icon/asterisk.png" />
            </div>
          </div>
          <div class="form-column pl-4 pr-3 col-md-5">
            <h5>Tick your preferred domain(s):</h5>
            <br />
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="TechnicalCSE"
              />
              <label class="form-check-label" for="TechnicalCSE">
                Technical(CSE)
              </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="TechnicalElectrical"
              />
              <label class="form-check-label" for="TechnicalElectrical">
                Technical(Electrical)
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Management" />
              <label class="form-check-label" for="Management">
                Management
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Design" />
              <label class="form-check-label" for="Design">Design</label>
            </div>

            <div class="text-center pt-3 mr-3">
              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: #39ade6; border-color: #39ade6;"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
