<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/ccslogin.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header"></header>
    <script>
      $('#header').load('./navbar.html')
    </script>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-12 col-lg">
        <p class="one">Core Committee Selections</p>
        <p class="two">Dare to be different, dare to be ISTE!</p>
      </div>

      <div class="col-sm-12 col-md-12 col-lg">
        <form class="container-fluid" id="login-form">
          <p class="three">LOGIN</p>
          <!-- pattern="20[A-Za-z]{3}[0-9]{4}" -->
          <input
            type="email"
            pattern=".+2020@vitstudent.ac.in$"
            placeholder="VIT GMail"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            minlength="6"
            required
          />
          <br />
          <button type="submit" name="button">Login</button>
          <br />

          <hr />
          <p class="four">
            Or
          </p>
          <hr />
          <p class="five">SIGN UP NOW</p>
          <button
            type="button"
            name="button"
            onclick='window.location.href="./signup.html"'
          >
            Sign up
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/ccslogin.js"></script>
  </body>
</html>
