<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/ccslogin.css" />
  </head>
  <body>
    <header id="header"></header>
    <script>
      $('#header').load('./navbar.html')
    </script>
    <div class="container my-5 text-center">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-7 ">
          <h1 class="main-heading">Core Committee Selections</h1>
          <h3 class="text-primary secondary-heading">Dare to be different, dare to be ISTE!</h3>
        </div>
        <div class="col-11 col-md-5 card shadow login-panel-card">
          <div class="card-body">
            <h3 class="card-title">LOGIN</h5>
            <form class="card-text" id="login-form">
              <div class="form-group">
                <input type="email" pattern=".+2020@vitstudent.ac.in$" class="form-control" id="email" placeholder="VIT Gmail">
                <small id="emailHelp" class="form-text text-muted">Only first year's VIT Gmail is accepted.</small>
              </div>
              <div class="form-group">
                <input type="password" minlength="6" required class="form-control" id="password" placeholder="password" />
              </div>
              <button type="submit" class="btn btn-primary ">Login</button>
              <div class="d-flex align-items-center my-2">
                <div class="flex-grow-1 border-bottom"></div>
                <div class="px-2 text-primary">OR</div>
                <div class="flex-grow-1 border-bottom"></div>
              </div>
            </form>
            <h3 class="card-title">SIGN UP NOW</h5>
              <p class="card-text">
                <button type="button" class="btn btn-primary" onclick='window.location.href="./signup.html"'>Sign Up</button>
              </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/ccslogin.js"></script>
  </body>
</html>
